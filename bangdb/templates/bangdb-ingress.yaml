{{- if .Values.ingress.enabled -}}
{{- $fullName := include "bangdb-chart.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "bangdb-chart.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: testbangdb.bangdb.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "bangdb-chart.fullname" . }}-headless
                port:
                  name: bangdb-18080
    - host: userbangdb.bangdb.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "bangdb-chart.fullname" . }}-{{ .Values.userservice.name }}-headless
                port:
                  name: bangdb-18080

  # {{- range .Values.ingress.hosts }}
  #   - host: {{ .host | quote }}
  #     http:
  #       paths:
  #       {{- range .paths }}
  #         - path: {{ . }}
  #           backend:
  #             serviceName: {{ $fullName }}
  #             servicePort: {{ $svcPort }}
  #       {{- end }}
  # {{- end }}
{{- end }}
